<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../shiroim.png" type="image/x-png">
    <title>shiroim - 用例测试 - XHR 请求</title>
    <script src="../../../build/shiroim-1.4.0.js"></script>
</head>

<body></body>

<script>

    $$.get({
        // 设置请求头
        "Access-Control-Allow-Origin": "*"
    },
        // 设置超时时间
        2000)
        // 发送请求1
        ('../../shiroim.png', function (data) {
            console.log(data);
        }, function (error) {
            console.error(error);
        })

        // 发送请求2
        ('https://github.com/shironekoa3/shironekoa3.github.io/package.json', function (data) {
            console.log(data);
        }, function (error) {
            console.error(error);
        });

</script>

</html>
