<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <video id="video" src="" width="100%" height="100%"></video>
    <script>
        async function init() {
            navigator.mediaDevices.getUserMedia({ audio: false, video: true }).then(async (stream) => {

                let video = document.getElementById('video')

                video.srcObject = stream

                await video.play()

            }).catch((error) => {
                let message = error.message || error,
                    response = {
                        'permission denied': '浏览器禁止本页面使用摄像头，请开启相关的权限',
                        'requested device not found': '未检测到摄像头'
                    }
                alert(response[message.toLowerCase()] || '未知错误')
            })
        }
        init();
    </script>
</body>

</html>
